<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/chat.js"></script>
</head>

<body>
    <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button cloze" title="close"></div>
                <div class="button minimize" title="minimize"></div>
                <div class="button maximize" title="maximize"></div>
                <div id="btnSettings" class="button settigs" title="settigs"></div>
            </div>
            <div class="title">Net√áet v0.1</div>
        </div>
        <div class="middle">
            <ul class="messages"></ul>
        </div>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input class="message_input" placeholder="Type your message here..." />
            </div>
            <div class="send_message">
                <div class="icon"></div>
                <div class="text">Send</div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar">
                <span class="username_first_letter"></span>
            </div>
            <div class="text_wrapper">
                <div class="text"></div>
                <div class="message_time"></div>
            </div>
        </li>
    </div>

    <div class="info_message_template">
        <li class="message">
            <div class="text_wrapper">
                <div class="text"></div>
                <div class="message_time"></div>
            </div>
        </li>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="settings-header">
                        <div class="modol-header-buttons">
                            <div type="button" class="button cloze" title="close" data-dismiss="modal"></div>
                        </div>
                        <div class="settings-title">Settings</div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="setting-all">
                        <div class="settigs-single">
                            <div class="settigs-single-desc">Show Notifications</div>
                            <div class="settigs-single-value"><input type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger"></div>
                        </div>
                        <div class="settigs-single">
                            <div class="settigs-single-desc">Show Notifications2</div>
                            <div class="settigs-single-value"><input type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger"></div>
                        </div>
                        <div class="settigs-single">
                            <div class="settigs-single-desc">Show Notifications4</div>
                            <div class="settigs-single-value"><input type="checkbox"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>

</body>

</html>
