<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/chat.js"></script>
</head>

<body>
    <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button cloze" title="close"></div>
                <div class="button minimize" title="minimize"></div>
                <div class="button maximize" title="maximize"></div>
                <div id="btnSettings" class="button settigs" title="settigs"></div>
            </div>
            <div class="title">NetÇet v0.1</div>
        </div>
        <div class="middle">
            <ul class="messages"></ul>
        </div>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input class="message_input" placeholder="Type your message here..." />
            </div>
            <div class="send_message">
                <div class="icon"></div>
                <div class="text">Send</div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar">
                <span class="username_first_letter"></span>
            </div>
            <div class="text_wrapper">
                <div class="text"></div>
                <div class="message_time"></div>
            </div>
        </li>
    </div>
    <div class="info_message_template">
        <li class="message">
            <div class="text_wrapper">
                <div class="text"></div>
                <div class="message_time"></div>
            </div>
        </li>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="settings-header">
                        <div class="modol-header-buttons">
                            <div type="button" class="button cloze" title="close" data-dismiss="modal"></div>
                        </div>
                        <div class="settings-title">Settings</div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="setting-all">
                        <div class="settigs-single">
                            <div class="settigs-single-desc">Show Notifications</div>
                            <div class="settigs-single-value"><input type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger"></div>
                        </div>
                        <div class="settigs-single">
                            <div class="settigs-single-desc">Show Notifications2</div>
                            <div class="settigs-single-value"><input type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger"></div>
                        </div>
                        <div class="settigs-single">
                            <div class="settigs-single-desc">Show Notifications4</div>
                            <div class="settigs-single-value"><input type="checkbox"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <div class="modal modal-fullscreen fade" id="loginModol" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="login-modal-body">
                <div class="modal-header">
                    <div class="top_menu">
                        <!--<h4 class="modal-title" id="myModalLabel">Login Page</h4>-->
                        <div class="title">NetÇet v0.1</div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="center-block" style="width:315px">
                            <div class="well">
                                <form id="loginForm" method="POST" action="/login/" novalidate="novalidate">
                                    <div class="form-group">
                                        <label for="username" class="control-label">Username</label>
                                        <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="example@gmail.com">
                                        <span class="help-block"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="control-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
                                        <span class="help-block"></span>
                                    </div>
                                    <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
                                    <div class="checkbox">
                                        <label>
                                      <input type="checkbox" name="remember" id="remember"> Remember login
                                    </label>
                                        <p class="help-block">(if this is a private computer)</p>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block">Login</button>
                                    <!--<a href="/forgot/" class="btn btn-default btn-block">Help to login</a>-->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Login</button>-->
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>

</html>
